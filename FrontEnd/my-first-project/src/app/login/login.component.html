<p>login</p>
<hr>
<form (ngSubmit)="login()" id="loginForm">
    <label>Usuario:*</label>
    <input type="text" [(ngModel)]="admin.usuario"
    [ngModelOptions]="{standalone:true}"
    required>
    <label>Password:*</label>
    <input type="password" [(ngModel)]="admin.contrasenia"
    [ngModelOptions]="{standalone:true}"
    required>
    <input type="submit" value="Ingresar">

</form>
