<form (ngSubmit)="guardarExamen()">
    <label for="noParcial">NÃºmero del Parcial:</label>
    <input type="number" id="noParcial" [(ngModel)]="nuevoExamen.noParcial" name="noParcial" required>
    <br>
  
    <label for="fechaExamen">Fecha del Examen:</label>
    <input type="date" id="fechaExamen" [(ngModel)]="nuevoExamen.fechaExamen" name="fechaExamen" required>
    <br>
  
    <label for="nota">Nota:</label>
    <input type="number" id="nota" [(ngModel)]="nuevoExamen.nota" name="nota" required>
    <br>
  
    <label for="carnet">Carnet:</label>
    <input type="text" id="carnet" [(ngModel)]="nuevoExamen.carnet" name="carnet" required>
    <br>
  
    <button type="submit">Guardar Examen</button>
  </form>
  
  <hr>

<div *ngFor="let exam of examen">
    <p>{{exam.idexamen}} </p>
    <p>{{exam.noParcial}} </p>
    <p>{{exam.fechaExamen}} </p>
    <p>{{exam.nota}} </p>
    <p>{{exam.carnet}} </p>
</div>
