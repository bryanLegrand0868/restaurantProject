<p>Lista de usuarios</p>
<hr>
<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.idusuario }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.apellido }}</td>
  </ng-container>

  <ng-container matColumnDef="nit">
    <th mat-header-cell *matHeaderCellDef>NIT</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.nit }}</td>
  </ng-container>

  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef>Correo</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.correoElectronico }}</td>
  </ng-container>

  <ng-container matColumnDef="fechaRegistro">
    <th mat-header-cell *matHeaderCellDef>Fecha Registro</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.fechaRegistro }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button pButton type="button" icon="pi pi-sign-out" (click)="logout()" class="p-button-text p-button-rounded" pTooltip="Logout" tooltipPosition="bottom"></button>
