<p>Lista de usuarios</p>
<hr>
<div *ngFor="let usuario of usuarios">
    <p>{{usuario.idusuario}}</p>
    <p>{{usuario.nombre}}</p>
    <p>{{usuario.apellido}}</p>
    <p>{{usuario.nit}}</p>
    <p>{{usuario.correoElectronico}}</p>
    <p>{{usuario.fechaRegistro}}</p>
    <hr>
</div>
<button (click)="logout()">Logout</button>
