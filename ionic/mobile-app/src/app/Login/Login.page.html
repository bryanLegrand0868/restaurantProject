            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Correo Electr칩nico</ion-label>
                <ion-input [(ngModel)]="correoElectronico" type="email" required></ion-input>
              </ion-item>
  
              <ion-item>
                <ion-label position="floating">Contrase침a</ion-label>
                <ion-input [(ngModel)]="contrasenia" type="password" required></ion-input>
              </ion-item>
  
              <ion-button expand="full" (click)="login()">Iniciar Sesi칩n</ion-button>

              <ion-button expand="full" fill="outline" (click)="irARegistro()">Crear Cuenta</ion-button>

  
              <ion-text color="danger" *ngIf="loginError">
                {{ loginError }}
              </ion-text>

          </ion-card>
  
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
